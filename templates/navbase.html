{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'home' %}">Khwarizmi | خوارزمي</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Right Side -->
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'algorithm-create' %}">New Algorithm</a>
                <a class="nav-item nav-link" href="{% url 'profile-detail' user.profile.slug %}">{{ user.username }}</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main role="main" class="container">
    <div class="row">
        <div class="col-md">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>


{% endblock body %}
