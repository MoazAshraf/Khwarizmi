{% extends "navbase.html" %}

{% block content %}
{% for algorithm in algorithms %}

<article class="content-section">
    <div class="media mb-2">
        <img class="rounded-circle article-img" src="{{ algorithm.author.profile.image.url }}" />
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ algorithm.author }}</a>
                <!-- TODO: use the date filter -->
                <small class="text-muted">{{ algorithm.date_created }}</small>
            </div>
        </div>
    </div>
    <h2><a class="article-title" href="{% url 'algorithm-detail' algorithm.id %}">{{ algorithm.title }}</a></h2>
    <p class="article-content">{{ algorithm.description }}</p>
    <pre><code>{{ algorithm.code }}</code></pre>
</article>

{% endfor %}
{% endblock content %}
