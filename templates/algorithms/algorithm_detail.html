{% extends "navbase.html" %}

{% block content %}
    <!-- <h1>{{ object.title }}</h1> -->

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"/>
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <!-- TODO: use the date filter -->
                <small class="text-muted">{{ object.date_created }}</small>
                {% if object.author == user %}
                <div >
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'algorithm-update' object.id%}">Edit</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'algorithm-delete' object.id%}">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
