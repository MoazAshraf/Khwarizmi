{% extends "navbase.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete "{{ object.title }}"?{% endblock title%}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Algorithm</legend>
                <h2 class="text-light">Are you sure you want to delete the algorithm "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'algorithm-detail' object.slug %}">No, Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
